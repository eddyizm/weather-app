<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h3 class="text-center my-4">Search for Weather:</h3>
      <form 
        [formGroup]="weatherSearchForm" (ngSubmit)="sendToAPIXU(weatherSearchForm.value)">
        <div class="form-group">
          <input
            class="form-control"
            type="text"
            id="weatherLocation"
            aria-describedby="weatherLocation"
            placeholder="Please input a City"
            formControlName="location" />
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-success btn-md">
            Search for the weather
          </button>
        </div>
        <div *ngIf="isLoading" class="relative">
          <app-spinner></app-spinner>
        </div>
      </form>
    </div>
   
  </div>  
</div>
<div class="container">
  <div class="row">
    <div *ngIf="weatherData" class="col-md-6">
      <h3 class="text-center my-4">{{this.weatherData?.name}}, {{this.weatherData?.sys.country}}</h3>
      <p class="text-center"> <img src="https://openweathermap.org/img/w/{{this.weatherData?.weather[0].icon}}.png" class="img-fluid" alt="Weather image"> </p>
      <p class="text-center">Current weather conditions:<br> {{ this.weatherData?.weather[0].description}} </p>
      <p class="text-center">Temperature: {{this.weatherData?.main.temp}} (F)</p>
      <p class="text-center">Humidity: {{this.weatherData?.main.humidity}}</p>
    </div>
  </div>
</div>
